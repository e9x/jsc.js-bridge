	<body>
		<script src='../dist/jsc.js'></script>
		<script type='module'>
/*
TODO:

- context.on('log')
- Refs as weakmap
*/

await JSC.ready;

var context = new JSC.Context();

var exec = log => {
	context.bridge.exposed = () => log('Exposed function was called');
	
	context.execute(log => {
		log('Console.log text', { ok: true });
		exposed();
	}, log);
};

console.time('exec');
exec(console.log);
console.timeEnd('exec');
		</script>
	</body>
</html>
