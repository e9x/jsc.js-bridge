<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
	</head>
	<body>
		<script src='./dist/jsc.js'></script>
		<script>
JSC.ready.then(() => {
	var context = new JSC.Context();

	context.on('log', (...data) => console.log('Context says:', ...data));

	context.bridge.exposed = () => alert('Exposed function was called.');

	context.execute('console.log("test"); exposed(); JSC.context.bridge.alert("Called from context.");');

	context.destroy();
});
		</script>
	</body>
</html>
